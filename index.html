<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="css/all.css">

<body>
    <div class="w-75 m-auto py-5">
        <label for="productName">Product Name</label>
        <input type="text"  id="productName" placeholder="Product Name" class="form-control w-100 mb-5">

        <label for="producPrice">Product Price</label>
        <input type="number"  id="producPrice" placeholder="Product Price" class="form-control w-100 mb-5">

        <label for="producCateory">Product Category</label>
        <input type="text"  id="producCateory" placeholder="Product Category" class="form-control w-100 mb-5">

        <textarea placeholder="Product Description" id="producrDescription" class="form-control w-100 mb-5"></textarea> 

        <button onclick="addProduct()" id="addBtn" class="btn btn-outline-danger w-100">ADD</button>


        <input type="text" onkeyup="search(this.value)" id="search" class="form-control my-5" placeholder="Search">




        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Pr.Name</th>
                    <th>Pr.Price</th>
                    <th>Pr.Cateory</th>
                    <th>Pr.Description</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>

            <tbody id="tbody">

                    </td>

        </table>

    
    </div>

    <script src="java script/bootstrap.bundle.min.js"></script>

</body>
</html>
